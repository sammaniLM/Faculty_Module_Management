<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Modules</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<h1 class="text-center m-3">Teachers</h1>
<div class="container">
  <div class="m-3">
    <a th:href="@{/teachers/new}" class="btn btn-success">Add New Lecturer</a>
    <a th:href="@{/}" th:title="Home" style="float: right"><i class="fa-solid fa-house fa-2xl" style="color: #000000;"></i></a>
  </div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Teacher Name</th>
      <th>Modules</th>
      <th>Username</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="teacher:${listTeachers}">
      <tr>
        <td>[[${teacher.teacherid}]]</td>
        <td>[[${teacher.name}]]</td>
        <!--<td><ul style="list-style-type: none">
          <li th:each="module: ${teacher.module}" th:text="${module.moduleName}">Module Name</li>
        </ul></td>-->
        <td>
          <ul style="list-style-type: none">
            <li th:each="module: ${teacher.modules}" th:text="${module.moduleName}">Module Name</li>
          </ul>
        </td>
        <td>[[${teacher.username}]]</td>
        <td>
          <a th:href="@{'/teachers/edit/' + ${teacher.teacherid}}" title="Edit Student Record"><i class="fa-solid fa-pen-to-square fa-xl" style="color: #008000;"></i></a>
          <a th:href="@{'/teachers/delete/' + ${teacher.teacherid}}" title="Delete Student Record"><i class="fa-solid fa-trash fa-xl" style="color: #ff0000;"></i></a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
<script src="https://kit.fontawesome.com/5241448f6b.js" crossorigin="anonymous"></script>
</body>
</html>
